<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Billing Details -->
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Sign Up</h3>
                    </div>
                    <form [formGroup]="signupForm">
                        <div class="form-group">
                            <input class="input" type="text" name="first-name" placeholder="First Name" formControlName="firstName">
                        </div>
                        <div class="form-group">
                            <input class="input" type="text" name="last-name" placeholder="Last Name" formControlName="lastName">
                        </div>
                        <div class="form-group">
                            <input class="input" type="email" name="email" placeholder="Email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <input class="input" type="password" name="password" placeholder="Enter Your Password" formControlName="password">
                        </div>
                        <button (click)="onSignup()">Sign Up</button> &nbsp; &nbsp;   <a [routerLink]="['/login']">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
                <!-- /Billing Details -->
