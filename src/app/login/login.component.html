<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Billing Details -->
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Login</h3>
                    </div>
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <input class="input" type="email" name="email" placeholder="Email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <input class="input" type="password" name="password" placeholder="Enter Your Password" formControlName="password">
                        </div>
                        <button (click)="onLogin()">Login</button> &nbsp; &nbsp;   <a [routerLink]="['/register']">Sign up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
